var loadPOI = function(callback, ll, funcnext) {
//	currentpos = ll = getLL(35.903508,136.168782);

var ENDPOINT_ODP = "https://sparql.odp.jig.jp/api/v1/sparql";
var ENDPOINT_OSAKA = "https://data.city.osaka.lg.jp/sparql";
var queryRenko = function(lat, lng, dll, callback) {
	var endpoint = [
		ENDPOINT_ODP,
		ENDPOINT_OSAKA,
	];
	var regptn = [
	[ "学校|医療機関|病院|保育園|幼稚園" ],
	[ "学校", "病院" ]
	];
	var n = 0;
	var res = null;
	for (var i = 0; i < endpoint.length; i++) {
		for (var j = 0; j < regptn.length; j++) {
			n++;
			queryRenkoInner(endpoint[i], lat, lng, regptn[i][j], dll, function(data) {
					//				dump(data);
//				console.log(n + " "+ data.results.bindings.length);
				if (!res) {
					res = data;
				} else {
					for (var i = 0; i < data.results.bindings.length; i++) {
						res.results.bindings.push(data.results.bindings[i]);
					}
				}
				n--;
				if (n == 0)
					callback(res);
			});
		}
	}
};

var queryRenkoInner = function(endpoint, lat, lng, regptn, dll, callback) {
	var latmin = lat - dll;
	var latmax = lat + dll;
	var lngmin = lng - dll;
	var lngmax = lng + dll;
	var q =
	"PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\n" +
	"select ?uri ?name ?type ?lat ?lng {\n" + 
	"?uri <http://imi.ipa.go.jp/ns/core/rdf#地理座標> ?s2.\n" +
	"?s2 <http://imi.ipa.go.jp/ns/core/rdf#緯度> ?lat.\n" +
	"?s2 <http://imi.ipa.go.jp/ns/core/rdf#経度> ?lng.\n" +
	"?uri <http://www.w3.org/2000/01/rdf-schema#label> ?name.\n" +
	"?uri <http://imi.ipa.go.jp/ns/core/rdf#種別> ?type.\n" +
	//		"filter(xsd:long(?lat) < " + latmax + " && ?lat > " + latmin + " && ?lng < " + lngmax + " && ?lng > " + lngmin + ")" +
	" filter(xsd:float(?lat) < " + latmax + " && xsd:float(?lat) > " + latmin + " && xsd:float(?lng) < " + lngmax + " && xsd:float(?lng) > " + lngmin + ")" + // osakaに必要
	"filter(regex(?type,\"" + regptn + "\"))\n" + 
	"}";
	
	//alert(lat + " " + lng);
	querySPARQL(endpoint, q, callback);
};
var querySPARQL = function(baseurl, q, callback) {
	//	var baseurl = "http://sparql.odp.jig.jp/data/sparql";
	var url = baseurl + "?query=" + encodeURIComponent(q) + "&output=json";
	url += "&callback=" + getCallbackMethod(callback);
	jsonp(url);
};
	
var queryItemSPARQL = function(uri, callback) {
//	alert(uri);
	if (uri.startsWith("http://data.city.osaka.lg.jp/")) {
		querySPARQL(ENDPOINT_OSAKA, "select * { <" + uri + "> ?p ?o }", callback);
	} else {
		querySPARQL(ENDPOINT_ODP, "select * { <" + uri + "> ?p ?o }", callback);
	}
};
var getDistance = function(lat1, lng1, lat2, lng2) {
	var dlat = (lat2 - lat1) * Math.PI / 180;
	var dlng = (lng2 - lng1) * Math.PI / 180;
	var a = Math.sin(dlat / 2) * Math.sin(dlat / 2)
		+ Math.cos(lat1 * Math.PI / 180)
		* Math.cos(lat2 * Math.PI / 180)
		* Math.sin(dlng / 2) * Math.sin(dlng / 2);
	return 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)) * 6371; // 6371 = R of the Earth in km
};
var jptel = function(tel) {
	if (tel.startsWith("+81-")) {
		return "0" + tel.substring(4);
	}

var getName = function(data) {
	var lang = getLanguage2();
	var s = data.name;
	if (lang != "ja" && lang != "zh" && data.nameen != null && data.nameen != "null")
		s = data.nameen;
	var n = s.lastIndexOf("@@");
	if (n > 0)
		s = s.substring(0, n);
	return s;
};
var getContent = function(data) {
	var pos = data.pos;
	var mapurl = "http://maps.google.co.jp/maps?ll=" + pos.lat() + "," + pos.lng();
	var s = [];
	s.push("<div id='data'>");
	
//	s.push("<div>" + icons[data.type].name + "</div>");
	s.push("<div id='title'>" + getName(data) + "</div>");
	if (data.img) {
		s.push("<img src=" + data.img + " width=200px><br>");
	}
	if (data.desc) {
		s.push(data.desc + "<br>");
	}
	if (data.notes) {
		s.push("（" + data.notes + "）<br>");
	}
	if (data.zip) {
		s.push("〒" + data.zip + "<br>");
	}
	if (data.address) {
		s.push(data.address + "<br>");
	}
	s.push("MAP <a href='" + mapurl + "' target=_blank>" + pos.lat() + "," + pos.lng() + "</a><br>");
	s.push("<a href=" + getImageSearchLink(getName(data)) + " target=_blank>画像検索</a> <a href=" + getSearchLink(getName(data)) + " target=_blank>Web検索</a><br>");
//	s.push("DATA <a href='" + data.url + "' target=_blank>" + data.url + "</a><br>");
	s.push("</div>");
	return s.join('');
};

var makeMarker = function(map, pos, data, icon) {
	var opb = [ "A", "ff3300" ];
	var op = opb;
	var ratio = .5;
	var m = new google.maps.Marker({
		position: pos,
		map: map,
		draggable: false,
//		animation: google.maps.Animation.DROP,
//		icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=' + op[0] + '|' + op[1] + '|000000'
//		icon: 'icon-heart32x32.png' // アイコン下中央がデフォルトっぽい
		icon: new google.maps.MarkerImage(
			//'icon/icon-exit2.png',
//			icons[data.type].icon,
			icon,
			new google.maps.Size(128 * ratio, 128 * ratio), // size
			new google.maps.Point(0, 0), // org
			new google.maps.Point(24 * ratio, 24 * ratio), // anchor
			new google.maps.Size(48 * ratio, 48 * ratio) // scaledSie
		)
/*
		icon: new google.maps.MarkerImage(
			'icon-heart.png',
			new google.maps.Size(32, 32),
			new google.maps.Point(0, 0),
			new google.maps.Point(16, 16)
		)
*/
	});
	
	var radius = 300;
	m.circle = new google.maps.Circle({
		map: map,
		center: pos,
		fillColor: "#33ff33",
		fillOpacity: .2,
		strokeWeight: 0,
//		strokeColor: "#3333ff",
//		strokeOpacity: 1,
//		strokeWeight: 2,
		radius: radius
	});
	
	return m;
};
var openInfo = function(marker) {
	if (marker.data.detail) {
		openInfo2(marker);
	} else {
		var data = marker.data;
		queryItemSPARQL(data.uri, function(detail) {
	//		dump(detail);
			var items = detail.results.bindings;
			for (var i = 0; i < items.length; i++) {
				var p = items[i].p.value;
				var o = items[i].o.value;
				if (p == "http://schema.org/description") {
					data.desc = o;
				} else if (p == "http://purl.org/jrrk#address") {
					data.address = o;
				} else if (p == "http://schema.org/postalCode") {
					data.zip = o;
				} else if (p == "http://purl.org/jrrk#notes") {
					data.notes = o;
				} else if (p == "http://schema.org/image") {
					data.img = o;
				}
			}
			openInfo2(marker);
		});
	}
};
var openInfo2 = function(marker) {
	get('info').innerHTML = getContent(marker.data);
	return; // disable InfoWindow
	
	if (map.info != null) {
		map.info.close();
		if (map.info.marker == marker) {
			map.info = null;
			return;
		}
	}
	map.info = new google.maps.InfoWindow({
		content: getContent(marker.data),
//		position: marker.pos,
		pixelOffset: new google.maps.Size(-20, 0)
	});
	google.maps.event.addListener(map.info, "closeclick", function() {
		map.info = null;
	});
	map.info.marker = marker;
	map.info.open(map, marker);
//	map.info.open(map);
};
var currentpos;
var circle = null;
var setPosition = function(ll, accuracy) {
	currentpos = ll;
	if (circle != null) {
		circle.setCenter(ll);
		map.setCenter(ll);
		return;
	}
	map.setCenter(ll);
	map.setZoom(19);
	
	circle = new google.maps.Circle({
		map: map,
		center: ll,
		fillColor: "#3333ff",
		fillOpacity: .2,
		strokeWeight: 0,
//		strokeColor: "#3333ff",
//		strokeOpacity: 1,
//		strokeWeight: 2,
		radius: accuracy
	});
	
	loadPOI(function(d) {
		if (isSchool(d)) {
			makeMarkerItem(d, "icon/icon_school.png");
		} else {
			makeMarkerItem(d, "icon/icon_clinic.png");
		}
	}, ll, function() {
//		findNear();
	});
}
var stopPosition = function() {
	if (watchid) {
		navigator.geolocation.clearWatch(watchid);
		watchid = null;
	}
	if (circle) {
		circle.setMap(null);
		circle = null;
	}
	get("btngps").textContent = "GPS OFF";
}
var getPositionGPS = function() {
	if (watchid != null) {
		navigator.geolocation.clearWatch(watchid);
	}
	get("btngps").textContent = "GPS ON";
	watchid = navigator.geolocation.watchPosition(function(p) {
//		navigator.geolocation.clearWatch(watchid);
//		watchid = null;
		var lat = p.coords.latitude;
		var lng = p.coords.longitude;
		var ll = getLL(lat, lng);
		setPosition(ll, p.coords.accuracy);
	}, function(e) {
		setPosition(DEFAULT_ORG, 5);
		alert("現在位置を取得できませんでした。GPSなどがONになっているかご確認ください。\ncheck GPS settings");
		get("btngps").textContent = "GPS OFF";
	}, {
		maximumAge: 5000,
		enableHighAccuracy: 1
	});
};

var parseInt2 = function(n) {
	var n = parseInt(n);

	return n;

var getLanguage2 = function() {

	}

};
